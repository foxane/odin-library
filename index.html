<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main>
      <button type="button" class="btn-add">Add Book</button>
      <section class="library">
        <div id="card-1" class="card-book">
          <img src="images/Drawing.jpeg" alt="book cover" width="180" />
          <div class="book-info">
            <p id="title">Your Bawda wdaw ad wdawdw adw ook</p>
            <p>
              By
              <span id="author">RR tolkien</span>
            </p>
            <p>
              <span id="pages">100</span>
              Pages
            </p>
            <p>
              Released:
              <span id="year">1992</span>
            </p>
            <p>
              Status:
              <span id="read">Unread</span>
            </p>
            <div class="buttons">
              <button type="button" class="btn-remove">Remove</button>
              <button type="button" class="btn-read">Read</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <aside>
      <dialog class="dialog">
        <form action="" method="dialog">
          <h3 class="center-text">Add new book</h3>
          <label for="input-title">
            Title
            <input type="text" id="input-title" required />
          </label>
          <label for="input-author">
            Author
            <input type="text" id="input-author" />
          </label>
          <label for="input-pages">
            Pages
            <input type="number" id="input-pages" />
          </label>
          <label for="input-year">
            Release Year
            <input type="number" id="input-year" />
          </label>
          <label for="input-read">
            <input type="checkbox" id="input-read" />
            Mark as Read
          </label>
          <button type="submit" class="btn-submit">Submit</button>
          <button type="button" class="btn-cancel center-text">x</button>
        </form>
      </dialog>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
