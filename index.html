<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main>
      <button type="button" class="btn-add">Add Book</button>
      <section class="library">
        <p class="center-text" style="margin: auto; font-style: italic">
          Why am i empty?
        </p>
      </section>
    </main>
    <aside>
      <dialog class="dialog">
        <form action="" method="dialog" novalidate>
          <h3 class="center-text">Add new book</h3>
          <label for="input-title">
            Title
            <input type="text" id="input-title" required />
          </label>
          <label for="input-author">
            Author
            <input type="text" id="input-author" />
          </label>
          <label for="input-pages">
            Pages
            <input type="number" id="input-pages" />
          </label>
          <label for="input-year">
            Release Year
            <input type="number" id="input-year" />
          </label>
          <label for="input-read">
            <input type="checkbox" id="input-read" />
            Mark as Read
          </label>
          <button type="submit" class="btn-submit">Submit</button>
          <button type="button" class="btn-cancel center-text">x</button>
        </form>
      </dialog>
    </aside>
    <footer>
      <p>
        <a
          href="http://github.com/foxane"
          target="_blank"
          rel="noopener noreferrer"
        >
          foxane
        </a>
        @
        <a
          href="http://theodinproject.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          The Odin Project
        </a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
